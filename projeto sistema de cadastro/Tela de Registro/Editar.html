<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Edição</title>
    <link rel="stylesheet" href="Docstyle4.css">
</head>
<body>
    <header>
        <h1>Tela de Editar Usuário</h1>
    </header>
    <section>
        <div id="top">
            <label for="lbl1">ID:</label> <input type="text" name="idb" id="idb" maxlength="3" placeholder="ID..." /><button type="button" id="busc" onclick="BuscaED()">Buscar</button>
        </div>
        <section id="result" style="display: none;">
            <div id="nome">Nome<br> <input type="text" name="nomeusu" id="nomeusu" maxlength="100"></div>
        <div id="nomeso">Nome Social<br> <input type="text" name="nomesoc" id="nomesoc" maxlength="100"></div>
        <div id="dtnsc"> Dt. nascimento <br> <input type="date" name="dtnas" id="dtnas"></div>
        <div></div>
        <div id="cpf"> <label id="cpfc" for="cpfc">CPF</label> <br> <input type="text" id="cpf" autocomplete="off" maxlength="20" placeholder="___.___.___-__" /></div>
        <div id="rg"> RG <br> <input type="text" id="rg" autocomplete="off" maxlength="10" placeholder="__.___.___" /></div>
        <div id="cpfr"> 
            CPF  <input type="radio" name="cpfr" id="cpfr" onclick="check()">
            CNPJ <input type="radio" name="cpfr" id="cnpjr" onclick="check()"></div>
        <div id="endttl">Endereço</div>
        <div id="sexo"> Sexo <br> <select name="sex" id="sex">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outros">Outros</option>
        </select> </div>
        <div id="end1">
        <p>Logradouro</p> <input type="text" name="log" id="log"> </div>
        <div id="bairro"><p>Bairro</p> <input type="text" name="bairro" id="bairro"></div>
        <div></div>
        <div id="tel"> Telefone <br> <input type="text" id="tel" autocomplete="off" maxlength="17" placeholder="(__) _____ - ____" /></div>
        <div id="comp">
        <p>Complemento</p> <input type="text" name="comp" id="comp"></div>
        <div id="cdd">
        <p>Cidade</p> <input type="text" name="cdd" id="cdd"></div>
        <div id="uf">
            <p>UF</p><select name="uf" id="uf">
                <option value="none"></option>
                <option value="RO">RO</option>
                <option value="AC">AC</option>
                <option value="AM">AM</option>
                <option value="RR">RR</option>
                <option value="PA">PA</option>
                <option value="AP">AP</option>
                <option value="TO">TO</option>
                <option value="MA">MA</option>
                <option value="PI">PI</option>
                <option value="CE">CE</option>
                <option value="RN">RN</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="AL">AL</option>
                <option value="SE">SE</option>
                <option value="BA">BA</option>
                <option value="MG">MG</option>
                <option value="ES">ES</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="PR">PR</option>
                <option value="SC">SC</option>
                <option value="RS">RS</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="GO">GO</option>
                <option value="DF">DF</option>
            </select> </div>
        <div id="btns"> <button type="button" id="btconf" onclick="salvar()"> Salvar Edição </button> <button type="button" id="btcanc" onclick="cancelar()"> Cancelar </button></div>
        </section>
    </section>
    <footer>
        <p>&copy;NeymedEnterteinment</p>
    </footer>
    <script src="Doclogic4.js"></script>
</body>
</html>
